<!DOCTYPE html>

  <head>

  <body>
    <div class="container-1">
      <div class="start-screen">
        <h4 class="heading">SMIT Attendance Application</h4>
        <div class="settings">
          <label for="Class-Timings">Class-Timings:</label>
          
          <select id="Class-Timings">
            <option value="9:00 - 11:00"> 9:00-11:30 </option>  
            <option value="12:00 -3:00"> 12:00-3:00</option>
            <option value="6:00-8:00"> 6:00-8:00</option>
            <option value="8:00-10:30"> 8:00-10:30 </option>
            <option value="11:00 -1:00"> 11:00-1:00</option>
            
          </select>

          <label for="Teacher Name"> Teacher Name:</label>
          <select id="Teacher Name">
            <option value="Miss Hani">  Miss Hani</option>
            <option value="Miss Tayyaba">Miss Tayyaba</option>
            <option value="Miss Qurat-ul-Ain">Miss Qurat-uL-Ain</option>
            <option value="Miss Ayesha">Miss Ayesha</option>
            <option value="Miss Nageen">Miss Nageen</option>
           
            
          </select>

          <label for="Section Name"> Section Name:</label>
          <select id="Seaction Name">
            <option value="A"> A</option>
            <option value="B"> B</option>
            <option value="C"> C</option>
            <option value="D"> D</option>
            <option value="E"> E</option>
            

        </select>

        <label for="Cousre Name"> Couser Name:</label>
        <select id="Couser Name">
          <option value="Web Design">Web Design</option>
          <option value="Gif Animation">Gif Animation </option>
          <option value="Word Press"> Word Press</option>
          <option value="Web Hosting">Web Hosting</option>
          <option value="Web Developer"> Web Developer</option>
          
        </select>

          <label for="Batch number">Batch number:</label>
          <select id="Batch number">
            <option value="Batch 1">Batch 1</option>
            <option value="Batch 2"> Batch 2</option>
            <option value="Batch 3"> Batch 3</option>
            <option value="Batch 4"> Batch 4 </option>
            <option value="Batch 5"> Batch 5</option>
          </select>
          <a href="./nxt.html"><button type="submit">SignUp</button></a>

          <script src="./app.js"></script>
          <script src="./confiq.js"></script>
          </body>
          </html>
